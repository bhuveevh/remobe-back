<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VACANCY HAI. BACKGROUND CHANGE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl shadow-2xl p-8 max-w-lg w-full">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">VACANCY HAI. BACKGROUND CHANGE</h1>
        <div class="mb-4">
            <label class="block text-gray-600 mb-2">Upload Passport Photo</label>
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:border-blue-400 transition">
                <p class="text-gray-500">Drag & Drop or Click to Upload</p>
                <input type="file" id="imageInput" accept="image/*" class="hidden">
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-600 mb-2">Select Background Color</label>
            <input type="color" id="bgColor" value="#ffffff" class="w-full h-10 rounded-lg cursor-pointer">
        </div>
        <div class="mb-4 flex justify-center">
            <canvas id="previewCanvas" class="rounded-lg shadow"></canvas>
        </div>
        <button id="applyButton" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50" disabled>Apply Background</button>
        <button id="downloadButton" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition mt-2 hidden">Download Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
